<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .toggle {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        .sun-moon {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            background-color: #f39c12;
            border-radius: 50%;
            transition: background-color 0.5s, transform 0.5s;
        }

        .sun-moon::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f39c12;
            border-radius: 50%;
            box-shadow: 0 -40px 0 #f39c12, 0 40px 0 #f39c12, -40px 0 0 #f39c12, 40px 0 0 #f39c12,
                -28px -28px 0 #f39c12, 28px -28px 0 #f39c12, -28px 28px 0 #f39c12, 28px 28px 0 #f39c12;
            transition: opacity 0.5s;
        }

        .moon-mode {
            background-color: #ecf0f1;
        }

        .moon-mode::before {
            opacity: 0;
        }

        .moon-mode::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #2c3e50;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="toggle" onclick="toggleMode()">
        <div class="sun-moon"></div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const sunMoon = document.querySelector('.sun-moon');

            body.classList.toggle('dark-mode');
            sunMoon.classList.toggle('moon-mode');
        }
    </script>
</body>
</html>
