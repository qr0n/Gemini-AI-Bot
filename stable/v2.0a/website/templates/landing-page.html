<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        :root {
            --bg-color: #1e1e2f;
            --text-color: #ffffff;
            --button-bg: #5865F2; /* Discord purple */
            --button-hover-bg: #4752C4;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .login-button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 20px auto;
            line-height: 1.5;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <a href="https://discord.com/oauth2/authorize?client_id=1336834527951192134&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fcallback&scope=identify+email" class="login-button">Login with Discord</a>

    <div class="content">
        <h1>Welcome to Nugget Tech</h1>
        <!-- <p>Explore the ultimate tool for managing your projects, collaborating with others, and creating powerful solutions all in one place. Get started today!</p> -->
    </div>

    </div>
</body>
</html>
