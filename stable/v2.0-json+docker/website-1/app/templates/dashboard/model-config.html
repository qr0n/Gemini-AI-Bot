<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugget Tech Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body{
        overflow-x: hidden;
        }
    </style>

</head>
<body>
    <div class="sidebar">
        <button class="toggle-button" id="toggleSidebar">☰ Nugget Tech</button>
        <!-- <h1>Nugget Tech</h1> -->
        <label class="sidebar-label" id="home">Home</label>
        <a href="/dashboard/home">🏠<span class="link-text">Dashboard</span></a>
        <a href="{{ invite_url }}" target="_blank">📭<span class="link-text">Add to server</span></a>
        <label class="sidebar-label" id="AEC">AI Engine Configuration</label>
        <!-- <a href="/{{ nugget_alias }}/model-configuration">🚂<span class="link-text">Model Configuration</span></a> -->
        <a href="/dashboard/{{ nugget_alias }}/model-configuration" id="current-page">🚂<span class="link-text">Model Configuration</span></a>
        <a href="/dashboard/{{ nugget_alias}}/knowledge">🧠<span class="link-text">Knowledge</span></a>
        <a href="/dashboard/{{ nugget_alias }}/memories">📚<span class="link-text">Memories</span></a>
        <label class="sidebar-label" id="pref">Preferences</label>
        <a href="#">🧑‍🦲<span class="link-text">Profile</span></a>
        <a href="#">🚪<span class="link-text">Logout</span></a>
    </div>

    <div class="navbar">
        <!-- <button class="button" id="modeSwitch">Switch Mode</button> -->
        <p class="username">{{username}}</p>
        <img src="{{avatar_url}}" alt="Profile Picture">
    </div>

    <div class="configuration">
        <div class="personality-container" data-nugget-alias="{{ nugget_alias }}">
            <h2>Personality Traits</h2>
            <div class="content">
                <label for="name">Name:</label>
                <input type="text" id="name" class="small-textbox" autocomplete="off">
                
                <label for="age">Age:</label>
                <input type="text" id="age" class="small-textbox" autocomplete="off">
                
                <label for="role">Role:</label>
                <input type="text" id="role" class="one-line-textbox" autocomplete="off">
                
                <label for="description">Description:</label>
                <textarea id="description" class="paragraph-textbox" autocomplete="off"></textarea>
                
                <label for="likes">Likes:</label>
                <input type="text" id="likes" class="one-line-textbox" autocomplete="off">
                
                <label for="dislikes">Dislikes:</label>
                <input type="text" id="dislikes" class="one-line-textbox" autocomplete="off">
                <div class="button-container">
                    <button class="button save-button" onclick="savePersonalityData()">💾 Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Memory Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2>Edit Memory</h2>
            <textarea id="topContentInput" class="textarea top-content"></textarea>
            <textarea id="bottomContentInput" class="textarea bottom-content"></textarea>
            <div class="button-container">
              <button class="button save-button" onclick="saveMemory()">💾 Save</button>
              <button class="button delete-button" onclick="confirmDelete(this)">🗑️ Delete</button>
            </div>
          </div>        
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this memory?</p>
            <button class="button confirm-button" onclick="deleteMemory()">✔️ Confirm</button>
            <button class="button cancel-button" onclick="closeModal()">❌ Cancel</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
